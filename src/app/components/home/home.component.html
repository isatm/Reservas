  <!-- eventos.component.html -->
<form (ngSubmit)="filtrarEventos()" class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" id="precio" [(ngModel)]="precio" name="precio" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="fechaInicio">Fecha Inicio:</label>
        <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio" name="fechaInicio" class="form-control">
      </div>
      <div class="form-group">
        <label for="fechaFin">Fecha Fin:</label>
        <input type="date" id="fechaFin" [(ngModel)]="fechaFin" name="fechaFin" class="form-control">
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>

  <div class="tituloEv">
    <h1>Eventos</h1>
  </div>
  <div *ngIf="eventosFiltrados.length > 0" class="contEvt">
    <div *ngFor="let event of eventosFiltrados" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ event.eve_nombre }}</h5>
        <p class="card-text">{{ event.eve_descripcion }}</p>
        <p class="card-text">Precio: {{ event.eve_precio }}</p>
        <a [routerLink]="['/event', event.eve_id]" class="btn btn-primary">Ver m√°s</a>
      </div>
    </div>
  </div>
  <div *ngIf="eventosFiltrados.length === 0">
    <p>No se encontraron eventos con los criterios especificados.</p>
  </div>
