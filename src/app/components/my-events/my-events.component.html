<!-- src/app/my-events/my-events.component.html -->

<div class="tituloMyEvt">
  <h1 class="display-3">Mis Eventos</h1>
</div>
<div class="events">
  <div *ngIf="noEvents" class="alert alert-info">
    No hay eventos disponibles.
  </div>

  <div *ngFor="let event of evento" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ event.eve_nombre }}</h5>
      <p class="card-text">{{ event.eve_descripcion }}</p>
      <p class="card-text">Precio: {{ event.eve_precio }}</p>
      <p class="card-text">Fecha Inicio: {{ event.eve_fecha_inicio | date: 'yyyy-MM-dd' }}</p>
      <p class="card-text">Fecha Final: {{ event.eve_fecha_final | date: 'yyyy-MM-dd' }}</p>
      <a [routerLink]="['/event', event.eve_id]" class="btn btn-primary">Ver más</a>
      <button class="btn btn-warning" (click)="editarEvento(event)">Editar</button>
      <button class="btn btn-danger" (click)="eliminarEvento(event.eve_id)">Eliminar</button>
    </div>
  </div>
</div>

<!-- Modal de edición -->
<div *ngIf="eventoEditando" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Evento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="eventoEditando = null">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="eventoEditando.eve_nombre">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" [(ngModel)]="eventoEditando.eve_descripcion"></textarea>
        </div>
        <div class="form-group">
          <label for="fechaInicio">Fecha de Inicio</label>
          <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="eventoEditando.eve_fecha_inicio">
        </div>
        <div class="form-group">
          <label for="fechaFinal">Fecha de Final</label>
          <input type="date" class="form-control" id="fechaFinal" [(ngModel)]="eventoEditando.eve_fecha_final">
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" [(ngModel)]="eventoEditando.eve_precio">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="eventoEditando = null">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarEvento()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
