<div class="tituloMyEvt">
  <h1 class="display-3">Mis Eventos</h1>
</div>
<div class="events">
    <div *ngIf="noEvents" class="alert alert-info">
      No hay eventos disponibles.
    </div>
  
    <div *ngFor="let event of evento" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ event.eve_nombre }}</h5>
        <p class="card-text">{{ event.eve_descripcion }}</p>
        <p class="card-text">Precio: {{ event.eve_precio }}</p>
        <a [routerLink]="['/event', event.eve_id]" class="btn btn-primary">Ver m√°s</a>
      </div>
    </div>
  </div>
