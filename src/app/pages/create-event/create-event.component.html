<div class="generalCreateEvent">
    <!-- nombre -->
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nombre del evento" aria-label="First name">
        </div>
    </div>

    <!-- descripción -->
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Descripción</label>
    </div>

    <!-- imagen -->
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>

    <!-- Fechas -->
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Fecha Inicio" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Fecha Final" aria-label="Last name">
        </div>
    </div>

    <!-- Precio -->
    <div class="input-group">
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
    </div>

    <!-- Crear -->
    <button type="button" class="btn btn-primary btn-lg">Crear</button>

</div>
