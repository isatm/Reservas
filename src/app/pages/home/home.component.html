<div class="home-container">
  <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
          <img src="../../../assets/feid2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
          <img src="../../../assets/manes2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
      </div>
      <div class="carousel-item">
          <img src="../../../assets/linkin.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
      </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      </button>
  </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" (submit)="filtrarEventos($event)">
          <input 
            class="form-control me-2" 
            type="search" 
            placeholder="Buscar eventos..." 
            aria-label="Search"
            [(ngModel)]="busqueda"
            name="busqueda"
          >
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>  

  <div class="events">
    <!-- Si no hay eventos después de filtrar, mostrar mensaje -->
    <div *ngIf="eventosFiltrados.length === 0" class="alert alert-info">
      No hay eventos disponibles.
    </div>
  
    <!-- Mostrar eventos filtrados -->
    <div *ngFor="let event of eventosFiltrados" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ event.eve_nombre }}</h5>
        <p class="card-text">{{ event.eve_descripcion }}</p>
        <p class="card-text">Precio: {{ event.eve_precio }}</p>
        <a [routerLink]="['/event', event.eve_id]" class="btn btn-primary">Ver más</a>
      </div>
    </div>
  </div>
