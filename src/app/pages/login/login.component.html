<div class="generalLogin">
  <div class="titleLogin">
    <h1>Login</h1>
  </div>
  <div class="inputsLogin">
    <div class="form-floating mb-3">
      <input 
        type="username" 
        class="form-control" 
        id="floatingInput" 
        placeholder="Username" 
        [(ngModel)]="username" 
        name="username" 
        required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input 
        type="password" 
        class="form-control" 
        placeholder="Password" 
        [(ngModel)]="password" 
        name="password" 
        id="floatingPassword" 
        required>
      <label for="floatingPassword">Password</label>
    </div>
  </div>
  <div class="registroEnlace">
    <p>¿No tienes cuenta? <a routerLink="/register" class="link" (click)="navegarARegister()">Regístrate aquí</a></p>
  </div>
  <div class="botonlog">
    <button 
      type="button" 
      class="btn btn-primary" 
      (click)="loginUsuario()">Iniciar Sesión
    </button>
  </div>
</div>
